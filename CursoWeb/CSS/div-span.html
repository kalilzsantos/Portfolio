<!DOCTYPE html>
<html>
<head>
	
	<title>DIVs e SPANs</title>
	<meta charset="utf-8">

	<style type="text/css">
		
		#rodape{
			background: green;
		}
		#topo{
			background: #2372CC;
		}
		#conteudo{
			background: red;
		}
		#ass{
			background: black;
			color: white;

		}

		.produto{
			background: gray;
			padding: 10px;
			margin: 10px;
		}

	</style>

</head>
<body>

	<div id="topo">
		
		<img src="imagens/latam.jpg" width="300" height="100" align="center">
		<ul>
			<li>Home</li>
			<li>Planos</li>
			<li>Contatos</li>
		</ul>


	</div>

	<div id="conteudo">
		<br>
		<div class="produto">
			produto 1
		</div>
		<br>
		<div class="produto">
			produto 2
		</div>
		<br>
		<div class="produto">
			produto 3
		</div>
		<br>
	</div>

	<div id="rodape" align="center">
		
		Todos od direitos reservados! 

	</div>

	<span id="ass" >
		
		<span>Kalil</span> 
		<span>Santos</span>

	</span>


</body>
</html>
